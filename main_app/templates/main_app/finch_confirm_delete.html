{% extends 'base.html' %}

{% block title %}

Are You Sure you want to Delete {{ object.name }}? | Finch Collector

{% endblock %}

{% block content %}

<h1>Are you sure you want to delete <span class="blue-text">{{ object.name }}</span>?</h1>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Yes - Delete">
    <a class="btn blue" href="{% url 'finches_detail' object.id ">No - Cancel</a>
</form>

{% endblock %}
